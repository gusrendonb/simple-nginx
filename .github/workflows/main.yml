name: Build and deploy test ZeroDownTimeDemo

on:
  push:
    branches:
      - master

env:
  reponame: simple-nginx
  codedeployname: zerodowntimedemo-git    
permissions:
      id-token: write
      contents: read  
      
jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest    
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4        
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run CodeDeploy deployment
        run: |
          aws deploy create-deployment --application-name ${{ env.codedeployname }} --deployment-group-name ${{ env.codedeployname }} --deployment-config-name CodeDeployDefault.OneAtATime --s3-location bucket=zerodowntimerdemo,bundleType=tar,eTag=55aa58e6de6c0c19b0de116b558ffcf5,key=zerodowntimedemo.tar --file-exists-behavior OVERWRITE
