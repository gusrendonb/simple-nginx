{% extends "base.html" %}

{% block title %}
  Update Book
{% endblock %}

{% block content %}
  <div class="container my-5">
    <form method="post" action="/books/{{book.id}}/update">
      <div class="form-group col">
        <label for="title"><strong>Título:</strong></label>
        <input type="text" class="form-control" id="title" aria-describedby="bookTitle" placeholder="Enter Book Title" name="title" value="{{book.title}}">
        <small id="emailHelp" class="form-text text-muted">Ingrese Título del Libro.</small>
      </div>
      <div class="form-group col">
        <label for="author"><strong>Autor:</strong></label>
        <input type="text" class="form-control" id="author" aria-describedby="bookAuthor" placeholder="Enter Author Name" name="author" value="{{book.author}}">
        <small id="emailHelp" class="form-text text-muted">Ingrese Autor del Libro.</small>
      </div>
      <div class="form-group col">
        <label for="description"><strong>Descripción:</strong></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" id="description" name="description">{{book.description}}</textarea><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
